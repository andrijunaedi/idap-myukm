<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My UKM Landing</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Ini bagian header -->
    <header>
        <nav>
            <div class="kiri">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="logo">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Event</a></li>
                    <li><a href="#">Unit Kegiatan Mahasiswa</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                </ul>
            </div>
            <div class="kanan">
                <span class="search">
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.1824 2C4.00076 2 2.23219 3.79086 2.23219 6C2.23219 8.20914 4.00076 10 6.1824 10C8.36405 10 10.1326 8.20914 10.1326 6C10.1326 3.79086 8.36405 2 6.1824 2ZM0.25708 6C0.25708 2.68629 2.90994 0 6.1824 0C9.45487 0 12.1077 2.68629 12.1077 6C12.1077 7.29583 11.702 8.49572 11.0123 9.47653L15.7687 14.2929C16.1544 14.6834 16.1544 15.3166 15.7687 15.7071C15.383 16.0976 14.7577 16.0976 14.3721 15.7071L9.61567 10.8907C8.64706 11.5892 7.46211 12 6.1824 12C2.90994 12 0.25708 9.31371 0.25708 6Z"
                            fill="#9CA3AF" />
                    </svg>
                </span>
                <a class="masuk" href="#">Masuk</a>
                <a class="daftar" href="#">Daftar</a>
            </div>
        </nav>
    </header>

    <!-- Ini bangian content -->
    <main>
        <div class="container">
            <section id="heroes">
                <div class="content">
                    <div class="headline">Ikuti event UKM
                        <span class="highlight">Bangun event platform UKM</span>
                    </div>
                    <p class="description">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem
                        cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua ad ad non deserunt sunt.
                    </p>
                    <form action="" class="search">
                        <label for="seaching">Mulai cari event yang kamu minati.</label>
                        <div class="button-search">
                            <input type="text" name="searching" id="seaching"
                                placeholder="Programming, UI/UX, Bisnis,...">
                            <button type="submit">Cari event</button>
                        </div>
                    </form>
                </div>
                <div class="ilustration">
                    <img src="./assets/images/ilustrasi.png" alt="Ilustrasi UKM" srcset="">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
